<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing In</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="singin">
        <div class="singin__wrap">
            <div class="singin__block">
                <div class="singin__logo">
                    <img src="./img/LogoKamie.svg" alt="Logo">
                </div>
                <div class="singin__box">
                    <h2 class="singin__title">Sign in to your account</h2>
                    <form action="" class="singin__form">
                        <button class="singin__google">Sign in with Google</button>
                        <hr>
                        <input type="text" class="singin__input" placeholder="Email">
                        <input type="password" class="singin__input" placeholder="Password">
                        <button class="singin__enter singin__enter_grey">Sign in</button>
                    </form>

                </div>
                <div class="singin__singup">
                    <p class="singin__acc">Donâ€™t have an account?</p>   
                    <a href="#" class="singin_reg">Sign Up</a>
                </div>
            </div>
            <div class="singin__img">
                <img src="./img/forms_img.svg" alt="pic">
            </div>
        </div>
    </section>

</body>
</html>
