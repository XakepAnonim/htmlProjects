<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <section class="Registration">
        <p class="Reg">Registration</p>
        <div class="Reg__info">
            <div class="border">
                <input type="text" class="info body2" placeholder="Name">
            </div>
            <div class="border">
                <input type="number" class="info body2" placeholder="Phone">
            </div>
            <div class="border">
                <input type="email" class="info body2" placeholder="E-mail">
            </div>
            <div class="border">
                <input type="password" class="info body2" placeholder="Password">
            </div>
            <button class="Botton__send">
                <a href="./index.html" class="Send">Send</a>
            </button>
            <p class="LogIn body2">Log In</p>
        </div>
    </section>
</body>
</html>
